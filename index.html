<!DOCTYPE html>
<html>
<head>
	<title>Card Flip</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/card.js"></script>
</head>
<body>
	<h1> Cards </h1>

	<!-- CARD ONE -->
	<div id="card-one">
		<figure class="front panel">
			<h2>My Favorite Puppy</h2>
			<img src="http://blog-photos.dogvacay.com/wp-content/uploads/2012/03/Puppy.jpg">
		</figure>
		<figure class="back panel">
			<h2>Puppy Stats</h2>
			<ul>
			    <li>Treats Consumed: 55</li>
			    <li>Toys Destroyed: 16</li>
			    <li>Naps Per Day: 2.34</li>
			    <li>Cute Yawns: 700</li>
			</ul>
		</figure>
	</div>

	<!-- CARD TWO -->
	<div id="card-two">
		<figure class="front panel">
			<h2>Cutest Cat</h2>
			<img src="http://www.cutestpaw.com/wp-content/uploads/2011/11/Wuts-dis-stuf-l1.jpg"> <!-- add one image, plus a header if you like! -->
		</figure>
		<figure class="back panel">
			<h2>Kitty Stats</h2>
			<ul>
					<li>Kittens Loves: Endless</li>
					<li>Furniture Destroyed: Warehouses full</li>
					<li>Naps Per Day: 10.34</li>
					<li>Cute Yawns: 900</li>
			</ul>
		</figure>
	</div>

	<!-- CARD THREE -->
	<div id="card-three">
		<figure class="front panel">
		<h2>Irrestitable Tuxedo</h2>
			<img src="https://s-media-cache-ak0.pinimg.com/564x/fb/c6/56/fbc6561d82353ed8ba1bf2a725b0a4d6.jpg"> <!-- add one image, plus a header if you like! -->
		</figure>
		<figure class="back panel">
			<h2>Tuxedo Cat Stats</h2>
			<ul>
					<li>% White Chins: 76%</li>
					<li>% Adopted from Shelters within 1 Week: 64%</li>
					<li>% with non-Tuxedo siblings: 90%</li>
					<li>% disliked: 0%</li>
			</ul>
		</figure>
	</div>


</body>
</html>
